# Use postgres/example user/password credentials
version: '3.1'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.49
    restart: unless-stopped
    ports:
      - 16686:16686
      - 4317:4317

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080